<ng-template #content let-modal>
  <div class="modal-header">
    <h2 class="modal-title text-primary mb-auto" id="modal-basic-title">Login</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form class="form-control">
      <div class="form-group form-floating mb-3">
        <input type="username" class="form-control" placeholder="Enter a username" name="username" [(ngModel)]="loginUser.username">
        <label>Username</label>
      </div>
      <div class="form-group form-floating mb-3">
        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="loginUser.password">
        <label>Password</label>
      </div>
      <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Remember me</label>
      </div>
      <br>
      <div class="d-grid">
        <button type="button" class="btn btn-outline-primary col-4 mx-auto"
          (click)="modal.close('Save click')">Login</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a class="mx-auto" href="/">Need an account? Register here.</a>
  </div>
</ng-template>

<button class="btn btn-md btn-outline-primary" (click)="open(content)">&nbsp; Login &nbsp;</button>
