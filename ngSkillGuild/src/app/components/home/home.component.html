<div class="overlay container-fluid py-5">
  <h1 class="hometext display-5 fw-bold contrastText">SkillGuild</h1>
  <p class="hometext col-md-8 fs-4 contrastText">Create and join groups around areas of interest,<br>
    sharpen and explore skills, and learn by teaching!</p>
    <a [routerLink]="['/hub']" ><button class="btn btn-primary btn-lg my-2"
      type="button"><i class="bi bi-search"></i> Find a Guild</button></a>
</div>

<ngb-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
  <ng-template ngbSlide *ngFor="let image of images">
    <div class="picsum-img-wrapper">
      <img [src]="image" alt="Random slide" >
    </div>
  </ng-template>
</ngb-carousel>

<footer class="text-muted py-5">

    <p class="float-end mb-1">

    </p>

        </div>
